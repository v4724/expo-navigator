<app-drawer-on-mobile [styleClass]="'stall-info-drawer'">
  <div title class="w-full flex justify-between">
    <div>{{ stall()?.id }}: {{ stall()?.stallTitle }}</div>

    @if (isEditable()) {
      <app-edit-btn> </app-edit-btn>
    }
  </div>
  <app-stall-side-content (close)="close()"></app-stall-side-content>
</app-drawer-on-mobile>
