<ion-modal
  #modal
  trigger="marked-list-sheet-trigger"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="pl-4">書籤</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="p-4 flex flex-col gap-2">
        <app-create-marked-list-btn> </app-create-marked-list-btn>

        <div>
          <app-bookmark-list> </app-bookmark-list>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
