<ion-content class="ion-padding">
  <div class="flex flex-col h-full">
    <div class="flex">
      <ion-searchbar placeholder="Search" (click)="toSearch()"></ion-searchbar>
      <div class="flex items-center pr-1">
        <ion-button
          class="ml-auto"
          aria-label="User"
          fill="outline"
          shape="round"
          id="user-modal-trigger"
          expand="block"
        >
          <ion-icon slot="icon-only" name="person" aria-hidden="true"></ion-icon>
        </ion-button>
        <app-user-modal> </app-user-modal>
      </div>
    </div>
    <app-map class="flex-grow"></app-map>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="flex flex-row justify-between">
      <ion-button class="w-1/3">Button</ion-button>

      <ion-button
        class="w-1/3"
        [ngClass]="{ hidden: !isLogin() }"
        id="marked-list-sheet-trigger"
        expand="block"
        >書籤</ion-button
      >

      <ion-button class="w-1/3" id="control-layers-sheet-trigger" expand="block"> 圖層 </ion-button>

      <app-marked-list-sheet> </app-marked-list-sheet>
      <app-control-layers-sheet> </app-control-layers-sheet>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
