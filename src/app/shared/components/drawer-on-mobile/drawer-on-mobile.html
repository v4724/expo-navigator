<p-drawer
  [(visible)]="visible"
  position="bottom"
  [styleClass]="_styleClass()"
  [modal]="modal()"
  [style]="{ height: drawerHeight + 'px' }"
  [closable]="false"
  [dismissible]="false"
  (onShow)="_onShow()"
>
  <ng-template #header>
    <div class="absolute top-0 h-0 w-full flex justify-center">
      <div class="relative w-1/5 h-[6px] rounded-full bg-gray-300 m-3 mt-2">
        <div
          class="flex items-center absolute top-0 left-0 w-full h-full"
          cdkDrag
          cdkDragLockAxis="y"
          (cdkDragStarted)="onDragStart($event)"
          (cdkDragMoved)="onDrag($event)"
          (cdkDragEnded)="onDragEnd($event)"
        ></div>
      </div>
    </div>
    @if (title()) {
      <div class="w-full flex p-3 px-4 items-center">
        <ng-content select="[title]"></ng-content>

        <p-button
          class="ml-auto"
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          (click)="close()"
        />
      </div>
    }
  </ng-template>

  <ng-content></ng-content>
</p-drawer>
