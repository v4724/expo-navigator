<div
  class="absolute top-0 left-0 h-full bg-white bg-opacity-90 backdrop-blur-sm z-20 w-80 lg:w-96 pt-3 pb-4 px-2 transform transition-transform duration-300 ease-in-out flex flex-col"
  [class.-translate-x-full]="!showControls()"
  [class.shadow-2xl]="showControls()"
>
  <div class="flex flex-col h-full">
    <div class="px-2 pb-3 flex items-center bg-white">
      <div class="flex gap-1 items-center">
        <span class="text-gray-600">搜尋：攤位標籤</span>
        <i
          class="pi pi-question-circle mt-[2px] text-gray-400"
          pTooltip="符合任一搜尋條件即可比對到"
          tooltipPosition="top"
        >
        </i>
      </div>
      <div class="ml-auto">
        <p-button
          icon="pi pi-times"
          size="small"
          [rounded]="true"
          [text]="true"
          (click)="close()"
        ></p-button>
      </div>
    </div>
    <div class="flex flex-grow overflow-y-auto">
      @if (!tagFetchEnd()) {
        <mat-icon
          class="animate-spin"
          aria-hidden="false"
          aria-label="auto renew"
          fontIcon="autorenew"
        ></mat-icon>
      }
      @if (allSeries().length) {
        <div class="pr-1" [ngClass]="{ 'mt-2 pl-2 space-y-2': multiSeries() }">
          @for (series of allSeries(); track $index) {
            @if (multiSeries()) {
              <div class="flex items-center justify-between">
                <label class="flex items-center gap-x-2 cursor-pointer">
                  <input
                    type="checkbox"
                    (change)="toggleSeries(series.id)"
                    [checked]="isSeriesSelected(series.id)"
                    class="h-4 w-4 rounded accent-purple-500"
                  />
                  <span class="text-sm text-gray-600">{{ series.name }}</span>
                  @if (selectedAdvancedTagsCount()[series.id]) {
                    <span class="text-xs bg-purple-200 text-purple-800 rounded-full px-2 py-0.5">
                      {{ selectedAdvancedTagsCount()[series.id] }}
                    </span>
                  }
                </label>
                <button
                  (click)="openAdvancedFilterModal(series)"
                  class="text-gray-500 hover:text-gray-800"
                >
                  <mat-icon
                    [inline]="true"
                    aria-hidden="false"
                    aria-label="Example filter icon"
                    fontIcon="filter_alt"
                  ></mat-icon>
                </button>
              </div>
            } @else {
              @if (series.id === specifiedSeriesId()) {
                <app-advanced-series-tag [series]="series"></app-advanced-series-tag>
              }
            }
          }
        </div>
      }
    </div>
  </div>
</div>
