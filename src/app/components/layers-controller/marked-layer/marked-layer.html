<p-panel [toggleable]="true" [toggler]="'header'" [collapsed]="true">
  <ng-template #header>
    <div class="flex gap-2 items-center">
      <input
        type="checkbox"
        [checked]="show()"
        (change)="toggleLayer()"
        class="h-4 w-4 rounded accent-purple-800"
        (click)="$event.stopPropagation()"
      />
      <span class="font-bold">書籤列表</span>
    </div>
  </ng-template>

  <app-bookmark-list></app-bookmark-list>
  <app-create-marked-list-btn> </app-create-marked-list-btn>
</p-panel>
