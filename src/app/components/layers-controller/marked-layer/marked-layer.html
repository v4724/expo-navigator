<div class="mb-4 border-b pb-2 pr-1">
  <div class="w-full flex items-center">
    <input
      type="checkbox"
      [checked]="show()"
      (change)="toggleLayer()"
      class="h-4 w-4 rounded mr-2 accent-purple-800"
    />
    <button
      (click)="toggleSection()"
      class="w-full flex justify-between items-center text-left font-semibold text-gray-700"
    >
      <span>已標記</span>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="keyboard_arrow_up"
        class="h-5 w-5 transition-transform"
        [class.rotate-180]="!isSectionOpen()"
      ></mat-icon>
    </button>
  </div>

  <div
    class="transition-all duration-300 overflow-y-auto"
    [class.max-h-0]="!isSectionOpen()"
    [class.max-h-80]="isSectionOpen()"
  >
    @if (isSectionOpen()) {
      @if (!fetchEnd()) {
        <mat-icon
          class="animate-spin"
          aria-hidden="false"
          aria-label="auto renew"
          fontIcon="autorenew"
        ></mat-icon>
      }
      @if (stalls().length) {
        <div
          cdkDropList
          class="mt-2 space-y-1 pl-2 example-list"
          animate.enter="fade-in"
          animate.leave="fade-out"
          (cdkDropListDropped)="drop($event)"
        >
          @for (stall of stalls(); track stall.stallId) {
            <label class="flex items-center space-x-2 example-box" cdkDrag>
              <span class="text-sm text-gray-600">
                {{ stall.stallId }}-{{ stall.info.stallTitle }}
              </span>
              <button
                class="transition hover:scale-110 flex items-center"
                (click)="selectStall(stall.stallId)"
              >
                <mat-icon inline fontIcon="arrow_outward"></mat-icon>
              </button>
            </label>
          }
        </div>
      }
    }
  </div>
</div>
