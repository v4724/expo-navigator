<div class="mb-4 border-b pb-2 pr-1">
  <div class="w-full flex items-center">
    <input
      type="checkbox"
      [checked]="show()"
      (change)="toggleLayer()"
      class="h-4 w-4 rounded mr-2 accent-purple-800"
    />
    <button
      (click)="toggleSection()"
      class="w-full flex justify-between items-center text-left font-semibold text-gray-700"
    >
      <span>書籤列表</span>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="keyboard_arrow_up"
        class="h-5 w-5 transition-transform"
        [class.rotate-180]="!isSectionOpen()"
      ></mat-icon>
    </button>
  </div>

  <div
    class="transition-all duration-300 overflow-y-auto pl-2 mt-2"
    [class.max-h-0]="!isSectionOpen()"
    [class.max-h-80]="isSectionOpen()"
  >
    @if (isSectionOpen()) {
      @if (!fetchEnd()) {
        <mat-icon
          class="animate-spin"
          aria-hidden="false"
          aria-label="auto renew"
          fontIcon="autorenew"
        ></mat-icon>
      }
      @if (allList().length) {
        <div class="flex flex-col">
          @for (list of allList(); track $index) {
            <div class="w-full flex items-center py-1">
              <input
                type="checkbox"
                [checked]="list.show"
                (change)="toggleList(list)"
                class="h-4 w-4 rounded mr-2 accent-purple-800"
              />
              <button class="flex items-center">
                <mat-icon
                  inline
                  aria-hidden="false"
                  aria-label="auto renew"
                  [fontIcon]="list.icon || 'star'"
                ></mat-icon>
              </button>
              <div class="w-full flex items-center text-left text-gray-700 pr-1">
                <span class="flex text-nowrap pl-1 pr-2">{{ list.listName }}</span>
                <div>({{ list.list.length }})</div>
                <button class="ml-auto transition hover:scale-110" (click)="editList(list)">
                  <mat-icon
                    inline
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="edit"
                  ></mat-icon>
                </button>
              </div>
            </div>
          }
        </div>
      }
    }
  </div>
</div>
