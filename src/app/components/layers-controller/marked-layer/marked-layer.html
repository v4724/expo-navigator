<div class="mb-4 border-b pb-2 pr-1">
  <div class="w-full flex items-center gap-x-2">
    <input
      type="checkbox"
      [checked]="show()"
      (change)="toggleLayer()"
      class="h-4 w-4 rounded accent-purple-800"
    />
    <button
      (click)="toggleSection()"
      class="w-full flex justify-between items-center text-left font-semibold text-gray-700"
    >
      <span>書籤列表</span>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="keyboard_arrow_up"
        class="h-5 w-5 transition-transform"
        [class.rotate-180]="!isSectionOpen()"
      ></mat-icon>
    </button>
  </div>

  <div
    class="transition-all duration-300 overflow-y-auto pl-2 mt-1"
    [class.max-h-0]="!isSectionOpen()"
    [class.max-h-80]="isSectionOpen()"
  >
    @if (isSectionOpen()) {
      <app-bookmark-list></app-bookmark-list>
      <app-create-marked-list-btn> </app-create-marked-list-btn>
    }
  </div>
</div>
