<div
  class="header flex shadow transition-all duration-300 w-full items-center px-5 py-4 dark:text-gray-50"
>
  <!-- 標題 -->
  <div class="flex mr-auto items-center h-6">
    <div class="flex gap-1">
      <app-stall-zone-badge [stall]="stall()"></app-stall-zone-badge>
      <div class="flex items-center mt-[1px] gap-1">
        {{ stall()?.stallTitle }}
        @if (stall()?.stallAuthor) {
          <div class="text-xs">({{ stall()?.stallAuthor }})</div>
        }
      </div>
    </div>
    @if (stall()?.stallLink) {
      <button
        class="ml-1 text-base flex items-center transition hover:scale-110 text-gray-400"
        (click)="!isPreview() && oenpLink()"
      >
        <mat-icon
          [inline]="true"
          aria-hidden="false"
          aria-label="Example link icon"
          fontIcon="open_in_new"
        ></mat-icon>
      </button>
    }
  </div>

  @if (isEditable()) {
    <!-- 投影外部的內容 -->
    <ng-content select="[editBtn]"></ng-content>
  }

  <button
    class="text-base flex items-center transition hover:scale-110"
    aria-label="Close dialog"
    (click)="onClose()"
  >
    <mat-icon [inline]="true" class="">close</mat-icon>
  </button>

  <!-- 書籤 -->
  @if (isLogin()) {
    <app-bookmark-popover [stall]="stall()" [isPreview]="isPreview()"></app-bookmark-popover>
  }
</div>
