<div class="flex pointer-events-none relative px-2 items-center">
  <div class="absolute flex gap-2 -top-1 left-1/2 -translate-x-1/2">
    <div
      class="text-gray-600 font-bold text-lg stroke-text"
      [attr.data-stroke]="expoTitle() + ' 互動地圖'"
    >
      {{ expoTitle() }} 互動地圖
    </div>
  </div>

  <!-- 資料來源 -->
  <div class="ml-auto flex items-center text-xs text-gray-600 dark:text-gray-300!">
    <div class="">資料來源</div>
    <button
      pButton
      text
      link
      size="small"
      class="pointer-events-auto dark:text-gray-50!"
      (click)="openUrl()"
    >
      {{ expoTitle() }} 官網
    </button>
  </div>
