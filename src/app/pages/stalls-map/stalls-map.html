<!-- header -->
<app-topbar></app-topbar>

<app-left-sidebar></app-left-sidebar>

<div id="app" class="overflow-hidden dark:bg-zinc-900">
  <!-- Map container: will hold the map image and dynamically injected stall areas -->
  <mat-sidenav-container class="size-full">
    <mat-sidenav-content>
      <app-map></app-map>
    </mat-sidenav-content>
    <mat-sidenav
      #sidenav
      mode="side"
      [position]="'end'"
      [fixedInViewport]="true"
      [fixedTopGap]="60"
      [fixedBottomGap]="20"
    >
      <app-stall-side-nav
        class="flex flex-col h-full bg-white dark:bg-zinc-800"
        (close)="sidenav.close()"
        (open)="sidenav.open()"
      >
      </app-stall-side-nav>
    </mat-sidenav>
  </mat-sidenav-container>
</div>

<app-tooptip></app-tooptip>

<!-- Image Lightbox for viewing images in detail -->
<app-lightbox></app-lightbox>
